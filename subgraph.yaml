specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SpellToken
    network: mainnet
    source:
      address: "0x090185f2135308bad17527004364ebcc2d37e5f6"
      abi: SpellToken
      startBlock: 12505995
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: SpellToken
          file: ./abis/SpellToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/spell-mapping.ts
  - kind: ethereum
    name: StakedSpellToken
    network: mainnet
    source:
      address: "0x26fa3fffb6efe8c1e69103acb4044c26b9a106a9"
      abi: StakedSpellToken
      startBlock: 12505995
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: StakedSpellToken
          file: ./abis/StakedSpellToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/staked-spell-mapping.ts
